<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145047577-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-145047577-2');
        </script>
        <title>Infinite Scroll</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="infiniteScroll.css">
    </head>
    <body class="pt-4">
        <div class="overlay"></div>
        <div class="container">
            <div class="text-center portrait mt-4"><img src="portrait.jpg" /></div>
            <h1 class="text-center">GitHub Public Repositories</h1>
            <div id="repo" class="repo row"></div>
            <div class="text-center portrait"><img src="puzzle-693870_640.jpg" /></div>
            <h1 class="text-center">Finding Pets T_T</h1>
            <div class="card mt-4">
                <h3 class="card-header">On-going</h3>
                <div class="card-body"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // Get Suncat's GitHub Repositories
                $.ajax({
                    url: "https://api.github.com/users/redsuncat/repos",
                }).done(function(response) {
                    $.each(response, function(i, v){
                        const card = `
                        <div class="col-lg-6"><div class="card mt-4">
                            <h5 class="card-header d-flex align-items-center justify-content-between">
                                <a href="${v.url}" class="text-danger">${v.name}</a>
                                <a href="${v.url}" class="btn btn-danger">Link</a>
                            </h5>
                            <div class="card-body">
                                <dl class="mb-0">
                                    <dt>Description</dt>
                                    <dd>${v.description}</dd>
                                    <dt>Language</dt>
                                    <dd>${v.language}</dd>
                                    <dt>Created at</dt>
                                    <dd>${v.created_at}</dd>
                                    <dt>Updated at</dt>
                                    <dd>${v.updated_at}</dd>
                                </dl>
                            </div>
                        </div></div>`
                        $('#repo').append(card);
                    });
                });

                // Get `Finding Pets` Government Open Data
                $.ajax({
                    url: "https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=IFJomqVzyB0i",
                }).done(function(response) {
                    console.log(response);
                });
            });
        </script>
    </body>
</html>
